<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/93.bem.css">
    <title>Bai 93 BEM </title>
</head>
<body>
    <div class="container">
        <!-- TH 1 -->
        <!-- Block -->
        <div class="card">
            <!-- Element -->
             <div class="card__image">
                <img src="../img/le-sixieme-reve-OJimPBFyz6w-unsplash.jpg" alt="">
             </div>
             <div class="card__title">
                <h1>Natural</h1>
             </div>
             <div class="card__desc">
                <p class="description">Canh dong hoa</p>
             </div>
             <div class="card__button">
                <!-- Modifier -->
                 <button class="card__button--primary">Primary</button>
                 <button class="card__button--secondary">Secondary</button>
             </div>
        </div>
        <!-- TH 2 -->
        <div class="card-list">
            <!-- Item 1 -->
            <div class="card-items">
                <div class="card-item__image"></div>
                <div class="card-item__title"></div>
                <div class="card-item__desc"></div>
                <div class="card-item__button">
                    <button class="card-item__button--primary">Primary</button>
                    <button class="card-item__button--secondary">Secondary</button>
                </div>
            </div>

             <!-- Item 2 -->
             <div class="card-items">
                <div class="card-item__image"></div>
                <div class="card-item__title"></div>
                <div class="card-item__desc"></div>
                <div class="card-item__button">
                    <button class="card-item__button--primary">Primary</button>
                    <button class="card-item__button--secondary">Secondary</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
