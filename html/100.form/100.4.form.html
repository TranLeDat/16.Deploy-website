<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/100.4.form.css">
    <title>Bai 100 part 4 - Range & Number</title>
</head>
<body>
    <h2>1.Range</h2>
    <form action="">
        <input type="range" name="volume" id="" min="20" max="200" step="20" value="200">

        <input type="submit" value="send">
    </form>

    <h2>2.Number</h2>
    <form action="">
        <input type="number" name="volume" id="" min="20" max="200" step="20" value="200">
        
        <input type="submit" value="send">
    </form>
</body>
</html>
