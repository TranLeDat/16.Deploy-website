<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/100.1.form.css">
    <title>Bai 100 Part 1 - Form</title>
</head>
<body>
    <form action="">
        <label for="username">User name: </label>
        <input type="text" name="username" id="username" placeholder="User name" autofocus autocomplete="off" required >
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Password" >
        <br><br>
        <input type="submit" value="send">
    </form>
</body>
</html>
