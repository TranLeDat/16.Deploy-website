<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/100.10.form.css">
    <title>Bai 100 part 10 -  Custom radio button</title>
</head>
<body>
    <h1>Login</h1>
    <form action="">
        <div class="form-group">
            <label for="username">Name: </label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender: </label>
            <div class="gender-group">
                <input type="radio" name="gender" id="male" value="male" hidden>
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female" value="female" hidden>
                <label for="female">Female</label>

                <input type="radio" name="gender" id="other" value="other" checked hidden>
                <label for="other">Other</label>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe" hidden>
            <label for="rememberMe">Remember me</label>
            </div>
        </div>
        <div class="form-group">
            <button class="btn" type="submit">Login</button>
        </div>
    </form>
</body>
</html>
